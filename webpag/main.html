<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Tabs Design | CodingNepal</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>PROJECT OLYMPUS.</header>
    <input type="radio" name="slider" checked id="Relay">
    <input type="radio" name="slider" id="sensor">
    <input type="radio" name="slider" id="Access">
    <input type="radio" name="slider" id="Display">
    <input type="radio" name="slider" id="Actuators">
    <nav>
      <label for="Relay" class="Relay"><!--<i class="fas fa-code">--></i>Relay</label>
      <label for="sensor" class="sensor"><!--<i class="fas fa-code">--></i>sensor</label>
      <label for="Access" class="Access"><!--<i class="fas fa-code">--></i>Access</label>
      <label for="Display" class="Display"><!--i class="fas fa-code">--></i>Display</label>
      <label for="Actuators" class="Actuators"><!--<i class="fas fa-code">--></i>Actuators</label>
      <div class="slider"></div>
    </nav>
    <section>
      <div class="content content-1">
        <div class="title"> Relay content</div>
        <br>
          <a href=\"/led1on\"\"><button>LED 1 ON</button></a>
          <a href=\"/led1off\"\"><button>LED 1 OFF</button></a><br/>
          <a href=\"/led2on\"\"><button>LED 2 ON</button></a>
          <a href=\"/led2off\"\"><button>LED 2 OFF</button></a><br/>
      </div>
      <div class="content content-2">
        <div class="title"> sensor content</div>
        <br>
        <a href=\"/led1on\"\"><button>LED 1 ON</button></a>
        <a href=\"/led1off\"\"><button>LED 1 OFF</button></a><br/>
        <a href=\"/led2on\"\"><button>LED 2 ON</button></a>
        <a href=\"/led2off\"\"><button>LED 2 OFF</button></a><br/>
        <a href=\"/led3on\"\"><button>LED 3 ON</button></a>
        <a href=\"/led3off\"\"><button>LED 3 OFF</button></a><br/>
      </div>
      <div class="content content-3">
        <div class="title"> Access content</div>
        <br>
        <a href=\"/led1on\"\"><button>LED 1 ON</button></a>
        <a href=\"/led1off\"\"><button>LED 1 OFF</button></a><br/>
        <a href=\"/led2on\"\"><button>LED 2 ON</button></a>
        <a href=\"/led2off\"\"><button>LED 2 OFF</button></a><br/>
      </div>
      <div class="content content-4">
        <div class="title"> Display content</div>
        <br>
        <a href=\"/led1on\"\"><button>LED 1 ON</button></a>
        <a href=\"/led1off\"\"><button>LED 1 OFF</button></a><br/>
        <a href=\"/led2on\"\"><button>LED 2 ON</button></a>

        <a href=\"/led1off\"\"><button>LED 1 OFF</button></a><br/>
        <a href=\"/led2on\"\"><button>LED 2 ON</button></a>
        <a href=\"/led2off\"\"><button>LED 2 OFF</button></a><br/>
        <a href=\"/led3on\"\"><button>LED 3 ON</button></a>

        <a href=\"/led4on\"\"><button>LED 4 ON</button></a>

      </div>
    </section>
